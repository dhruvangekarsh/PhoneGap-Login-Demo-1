<div class='inset'>
    <table id='project-table' data-role="table" id="table-column-toggle" data-mode="columntoggle" class="ui-responsive table-stroke">
        <thead>
            <tr>
                <th data-priority="1">#</th>
                <th>Name</th>
                <th data-priority="3">Start</th>
                <th data-priority="2">End</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
</div>
<script>
    data = '[{"id":"1","name_short":"DwijPM","startdate":"2012-05-03","duedate":"2012-05-20"},{"id":"2","name_short":"AnoDB","startdate":"2012-04-11","duedate":"2012-05-03"}]';
    projects = JSON.parse(data);
    $table = $("#project-table");

    for(var i=0; i<projects.length;i++) {
        var project = projects[i];
        $table.append("<tr><td>"+project.id+"</td><td><a href='#'>"+project.name_short+"</a></td><td>"+project.startdate+"</td><td>"+project.duedate+"</td></tr>")
    }
</script>
